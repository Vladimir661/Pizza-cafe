<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d68a2ed74.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>
<body>
<header>
    <nav class="container">
        <div class="logoName">
                <img class="logo" src="img/Logo.svg" alt="Logo">
                <span class="nameHeader" >pizza hut</span>
        </div>
        <ul class="navmenu">
            <li>Home
                <img class="symbol" src="img/Symbol.svg" alt="Symbol">
            </li>
            <li>About Us</li>
            <li>Shop
                <img class="symbol" src="img/Symbol.svg" alt="Symbol">
            </li>
            <li>Blog
                <img class="symbol" src="img/Symbol.svg" alt="Symbol">
            </li>
            <li>Pages
                <img class="symbol" src="img/Symbol.svg" alt="Symbol">
            </li>
            <li>Contact</li>
        </ul>
        <div class="infoNav">
            <img src="img/shop.svg" alt="shop">
            <button class="contact">
                Contact Us
            </button>
            <img src="img/menu.svg" alt="menu">
        </div>
    </nav>
    <section class="foodBg">
        <div class="container">
        <div class="elements">
            <div class="pagination">
                <i class="fa-solid fa-circle-dot"></i>
                <i class="fa-solid fa-circle-dot"></i>
                <i class="fa-solid fa-circle-dot"></i>
            </div>
            <div class="advertising">
                <div class="advertisingText">
                    <h2>Weekly Special</h2>
                </div>
                <div class="advertisingInfo">
                    <span class="advertisingPrice">
                        <i class="fa-solid fa-dollar-sign"></i>90.85
                    </span>
                    <h3 class="advertisingProductName">Sicilian Pizza</h3>
                    <div class="advertisingRating">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <picture>
                    <img src="img/pizza.png" alt="pizza">
                </picture>
            </div>
        </div>
        </div>
    </section>
</header>
</body>
</html>
